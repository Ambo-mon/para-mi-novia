<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi ojitos de miel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/bHdRrAo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .girasol {
      width: 150px;
      height: 150px;
      background: url('https://i.imgur.com/OQGShPa.png') no-repeat center;
      background-size: contain;
      animation: girar 6s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mensaje {
      font-size: 1.8em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      animation: latido 2.5s infinite;
      max-width: 600px;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="girasol"></div>
  <div class="mensaje">
    Eres la mejor novia del mundo,<br>
    gracias por todas las cosas,<br>
    estoy muy feliz de tenerte a mi lado.<br>
    Te amo, mi ojitos de miel.
  </div>
</body>
</html>
